<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
        <!-- connect to domain of font files -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- optionally increase loading priority -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&amp;family=Poppins:wght@500;600&amp;display=fallback">
    <!-- async CSS -->
    <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&amp;family=Poppins:wght@500;600&amp;display=fallback">
  </head>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      /* background-color: #000; */
    }
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
      text-align: center;
    }
    header:after {
      content: '';
      background-image: url('/promo/lolev-lot.jpg');
      background-size: cover;
      background-position: center;
      position: absolute;
      opacity: .5;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }
    h1 {
      font-size: 7rem;
      color: black;
      /* animation: fade 2s infinite; */
      letter-spacing: 3px;
      text-transform: uppercase;
      z-index: 1;
    }

    @keyframes fade {
      0% {
      opacity: 1;
      }
      25% {
      opacity: 0;
      }
      50% {
      opacity: 1;
      }
    }
    h2 {
      font-size: 3rem;
      margin: 23% 0 0; /* Modified */
    }
  </style>
  <body style="margin: 0" class="{{ page.class }} {% if page.price != true %}no-price{% endif %}">
    <header>
      <h1>Ask us about our Beer Garden</h1>
    </header>
  </body>
</html>
